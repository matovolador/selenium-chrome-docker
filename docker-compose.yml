version: '3.7'

services:
  scraper:
    build: scraper
    env_file:
      - .env
    networks:
      - db-network
    depends_on:
      - 'db'
    
  db:
    image: postgres:13
    restart: always
    env_file:
      - .env
    networks:
      - db-network
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - PGPORT=${POSTGRES_PORT}

networks:
  db-network:
    driver: bridge
volumes:
  db-data: